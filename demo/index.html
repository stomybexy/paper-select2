<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-select2 Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../paper-select2.html">
</head>

<body unresolved>

    <p>An example of <code>&lt;paper-select2&gt;</code>:</p>


    <template is="dom-bind" id="app">
        <paper-select2 search-label="search" attr-for-label="name" data="[[data]]" selected="{{selected}}" label="spécialité" style="max-width:200px">
        </paper-select2>
        <div>[[stringify(selected)]]</div>
    </template>


    <script>
        var app = document.querySelector('#app');
        app.data = [
            {
                code: 'GEN',
                name: 'Généraliste'
            },{
                code: 'GYN',
                name: 'Gynécologue'
            },
            {
                code: 'DEN',
                name: 'Dentiste'
            },
            {
                code: 'RAD',
                name: 'Radiologue'
            }
        ]
        app.stringify = function(data){
            return JSON.stringify(data);
        }
       
    </script>

</body>

</html>
