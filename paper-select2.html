<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../paper-button/paper-button.html">






<!--

Example:

    <paper-select2></paper-select2>

Example:

    <paper-select2>
      <h2>Hello paper-select2</h2>
    </paper-select2>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-select2">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
            
            paper-item {
                --paper-item: {
                    cursor: pointer;
                }
                ;
            }
            
            paper-material {
                max-height: 200px;
                overflow-y: auto;
                position: absolute;
                z-index: 100;
                width: 100%;
            }
            
            paper-menu {
                --paper-menu: {
                    
                   
                }
            }
            .inner-container{
                position: relative;
            }
            
            .iron-selected {
                /*                background: #E0E0E0;*/
            }
        </style>


        <div class="container">
            <paper-input value="[[_computeItemLabel(selected)]]" label="{{label}}" hidden$="[[opened]]" focused="{{focused}}" on-tap="open" readonly>
            </paper-input>
            <div hidden$="[[!opened]]" class="inner-container">
                <paper-input id="search" on-tap="searchTap" value="{{typedValue}}" label="{{searchLabel}}" focused="{{searchFocused}}" type="search">
                </paper-input>

                <paper-material class="dropdown">
                    <paper-menu multi="{{multi}}" selected-item="{{menuFocused}}" on-tap="_onSelect" attr-for-selected="value" selected="{{selected}}" selected-values="{{selectedValues}}">
                        <template is="dom-repeat" items="[[_data]]" id="domRepeat">

                            <paper-item value="[[item]]">
                                [[_computeItemLabel(item)]]
                            </paper-item>
                        </template>
                    </paper-menu>
                </paper-material>
            </div>

        </div>

    </template>

    <script>
        Polymer({
            is: 'paper-select2',

            properties: {

                data: Array,
                label: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    value: ''
                },
                searchLabel: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    value: ''
                },
                _data: {
                    type: Array,
                    notify: true,
                    value: function () {
                            return [];
                        }
                        //                    computed: 'filterFn(data.*, typedValue)'
                },
                attrForLabel: String,
                attrForSelected: String,
                selected: {
                    type: Object,
                    notify: true
                },
                selectedValues: {
                    type: Array,
                    notify: true
                },
                typedValue: {
                    type: String,
                    notify: true,
                    value: null
                },
                opened: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                focused: {
                    type: Boolean
                },
                searchFocused: {
                    type: Boolean,
                    value: false
                },
                menuFocused: {
                    type: Object
                },
                multi: {
                    type: Boolean,
                    notify: true,
                    reflectToAttribute: true
                }
            },
            observers: ['filterFn(data.*, typedValue)'],

            // Element Lifecycle

            ready: function () {
                // `ready` is called after all elements have been configured, but
                // propagates bottom-up. This element's children are ready, but parents
                // are not.
                //
                // This is the point where you should make modifications to the DOM (when
                // necessary), or kick off any processes the element wants to perform.
                var self = this;
                var html = document.querySelector('html');
                html.addEventListener("tap", function () {
                    self.opened = false;
                });
            },

            attached: function () {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
            },

            detached: function () {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
            },

            // Element Behavior

            open: function (e) {
                //                this.$.dropdown.open();
                this.opened = true;
                this.$.search.focus();
                e.stopPropagation();
            },
            _computeItemLabel: function (item) {
                if (!item) return;
                return (this.attrForLabel && item[this.attrForLabel]) || item;
            },
            _onSelect: function (e) {
                if (this.multi) {
                    return;
                }
                this.opened = false;

                //                this.typedValue=this._computeItemLabel(this.selected);
                //                var self = this;
                //                this.$.dropdown.close();
                //                setTimeout(function () {
                //                    self.$.val.focus();
                //
                //                }, 0)
            },
            filterFn: function (data, value) {
                var self = this;

                var r = RegExp(value, 'i');

                if (!value) {
                    this._data = this.data;
                    return;
                }

                this._data = this.data.filter(function (v) {
                    return (r.test(self._computeItemLabel(v)) ? v : null);
                });
            },

            searchTap: function (e) {
                e.stopPropagation();
            }


        });
    </script>
</dom-module>
